  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: anstack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: anstack_pass
      # PostgreSQLの時間帯設定
      TZ: Asia/Tokyo
      # 初期化時のログ出力を有効化
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d anstack"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
