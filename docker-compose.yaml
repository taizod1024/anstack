version: "3.8"
services:
  n8n:
    image: n8nio/n8n
    restart: always
    environment:
      - DB_TYPE=${N8N_DB_TYPE}
      - DB_POSTGRESDB_HOST=${N8N_DB_POSTGRESDB_HOST}
      - DB_POSTGRESDB_PORT=${N8N_DB_POSTGRESDB_PORT}
      - DB_POSTGRESDB_DATABASE=${N8N_DB_POSTGRESDB_DATABASE}
      - DB_POSTGRESDB_USER=${N8N_DB_POSTGRESDB_USER}
      - DB_POSTGRESDB_PASSWORD=${N8N_DB_POSTGRESDB_PASSWORD}
    depends_on:
      - postgres

  appsmith:
    image: appsmith/appsmith-ce
    restart: always
    environment:
      - APPSMITH_DB_HOST=${APPSMITH_DB_HOST}
      - APPSMITH_DB_PORT=${APPSMITH_DB_PORT}
      - APPSMITH_DB_NAME=${APPSMITH_DB_NAME}
      - APPSMITH_DB_USERNAME=${APPSMITH_DB_USERNAME}
      - APPSMITH_DB_PASSWORD=${APPSMITH_DB_PASSWORD}
    depends_on:
      - postgres

  postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: anstack_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  postgres_data:
